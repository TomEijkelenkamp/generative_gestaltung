<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Hallo farbe</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        background: white;
        display: flex; 
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(400, 400);
        noCursor();
        
        colorMode(HSB, 360, 100, 100);
        rectMode(CENTER);
        noStroke();  
      }

      function draw() {
        background(mouseY / 2, 100, 100);
        fill(200 - mouseY / 2, 100, 100);
        rect(200, 200, mouseX + 1, mouseX + 1);
      }
    </script>
  </body>
</html>
